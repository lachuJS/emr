<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <strong>{{ message.title }}</strong>
        </div> <!--/.modal header -->
      </div>
      <div class="modal-body">
        <p>{{ message.body }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="logResponse(false)" id="no">no</button>
        <button type="button" class="btn btn-primary" (click)="logResponse(true)" id="yes">yes</button>
      </div> <!--/.modal-footer-->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
