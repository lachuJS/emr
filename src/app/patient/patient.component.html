<div id="patient-container">
  <h4 id="patient-name">{{ patient.name }}</h4>
  <span id="patient-bio">{{ patient.gender | genderify }} {{ patient.dob | agify }}</span>
  <span id="patient-hid">{{ patient.hid }}</span>
  <!--optional-->
  <span *ngIf="patient.phone" id="patient-phone">{{ patient.phone }}</span>
  <span *ngIf="patient.email">{{ patient.email }}</span>
</div>
