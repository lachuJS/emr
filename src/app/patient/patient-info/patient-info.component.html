<h1><strong>Personal</strong></h1><br>
<div *ngIf="info">
  <table class="table">
    <tbody>
      <tr>
        <th scope="row">name</th>
        <td>{{ info.name }}</td>
      </tr>
      <tr>
        <th scope="row">age</th>
        <td>{{ info.dob | agify }}</td>
      </tr>
      <tr>
        <th scope="row">sex</th>
        <td>{{ info.gender | genderify }}</td>
      </tr>
      <tr>
        <th scope="row">location</th>
        <td>{{ info.location }}</td>
      </tr>
    </tbody>
  </table>
</div><br>
<!--presenting illness-->
<h1><strong>Active Medications</strong></h1><br>
<div *ngIf="activeMedications">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Drug</th>
        <th>Prescribed till</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activeMedication of activeMedications;">
        <td>{{ activeMedication.drug }}</td>
        <td>{{ activeMedication.tillDate | date : 'dd MMMM yy' }}</td>
      </tr>
    </tbody>
  </table>
</div>
