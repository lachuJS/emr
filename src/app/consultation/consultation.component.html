<div class="container">
  <ngb-tabset type="pills">

    <!-- info-->
    <ngb-tab>
      <template ngbTabTitle>
        <i class="fa fa-info-circle"></i>
        <strong>info</strong>
      </template>
      <template ngbTabContent>
        <br>
        <div class="row">
          <div class="col-sm-3 col-md-3"></div>
          <div class="col-sm-6 col-md-6">
            <br>
            <app-patient [patient]="patientInfo"></app-patient>
          </div>
        </div>
      </template>
    </ngb-tab>

    <!-- patient history -->
    <ngb-tab>
      <template ngbTabTitle>
        <i class="fa fa-history"></i>
        <strong>history</strong>
      </template>
      <template ngbTabContent>
        <br>
        all
      </template>
    </ngb-tab>

    <!--charts-->
    <ngb-tab>
      <template ngbTabTitle>
        <i class="fa fa-area-chart"></i>
        <strong>charts</strong>
      </template>
      <template ngbTabContent></template>
    </ngb-tab>

    <!-- new healthlog -->
    <ngb-tab>
      <template ngbTabTitle>
        <i class="fa fa-file"></i>
        <strong>new log</strong>
      </template>
      <template ngbTabContent>
        <br>
        <div class="row">
          <div class="col-sm-2 col-md-2"></div>
          <div class="col-sm-8 col-md-8">
            <app-health-log-form [aid]=""></app-health-log-form>
          </div>
        </div>
      </template>
    </ngb-tab>

  </ngb-tabset>
</div><!--/.container-->
