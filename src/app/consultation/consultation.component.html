<div id="consultation-container">
  <app-patient [patient]="appointment.patient"></app-patient>
  <!--patient history-->
  <app-history *ngIf="patientHistory" [history]="patientHistory"></app-history>
  <!-- get health logs if it is a follow up consultation-->
  <app-health-log *ngIf="appointmentHealthLogs" [healthLogs]="appointmentHealthLogs"></app-health-log>
  <!-- health log form for current sitting-->
  <app-health-log-form></app-health-log-form>
</div>
