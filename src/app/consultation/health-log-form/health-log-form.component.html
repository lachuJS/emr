<div id="health-log-form-container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <!--form head-->
      <div class="row">
        <div class="col-sm-6 col-md-6"><strong>HealthLog:</strong></div>
        <div class="col-sm-6 col-md-6 text-right"><strong>{{ todayDate | date:'longDate' }}</strong></div>
      </div>
    </div> <!-- /.list-group-item-->
    <div class="panel-body" *ngIf="healthLogForm">
      <form [formGroup]="healthLogForm" (ngSubmit)="submitForm()" class="form-group">

        <div class="row">
          <div class="col-sm-3 col-md-3">
            <label for="chiefComplaints"><strong>Chief Complaints:</strong></label>
          </div>
          <div class="col-sm-9 col-md-9">
            <div id="chief-complaints" formArrayName="chiefComplaints" class="row">
              <div *ngFor="let complaint of chiefComplaints.controls;let i=index" class="col-sm-6 col-md-6">
                <input type="text" [formControlName]="i" class="form-control">
              </div>
            </div><br>
            <button type="button" class="btn btn-default btn-sm" (click)="addChiefComplaint()" id="add-complaint">+</button>
            <button type="button" class="btn btn-default btn-sm" (click)="removeChiefComplaint()" id="remove-complaint">-</button>
          </div>
        </div><br>

        <div class="row">
          <div class="col-sm-3 col-md-3">
            <label><strong>Examination:</strong></label>
          </div>
          <div id="examination" class="form-group col-sm-9 col-md-9">
            <input type="radio" formControlName="examination" value="concious">
            <label for="examination">concious</label>
            <input type="radio" formControlName="examination" value="oriented">
            <label for="examination">oriented</label>
          </div>
        </div><hr>


        <div class="row" (click)="toggleVitals()">
          <div class="col-sm-6 col-md-6">
            <strong>Vitals</strong>:
          </div>
          <div class="col-sm-6 col-md-6">
            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-right': !vitalsFlag, 'glyphicon-chevron-down': vitalsFlag}"></i>
          </div>
        </div>
        <div id="vitals" formGroupName="vitals" class="row" *ngIf="vitalsFlag">
          <br>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="pr" class="form-control" placeholder="PR">
          </div>
          <div class="col-sm-3 col-md-3">
            <div class="input-group">
              <input type="text" formControlName="bp" class="form-control" placeholder="BP">
              <div class="input-group-addon">mmHg</div>
            </div>
          </div>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="rr" class="form-control" placeholder="RR">
          </div>
          <div class="col-sm-3 col-md-3">
            <div class="input-group">
              <input type="text" formControlName="temp" class="form-control" placeholder="Temp">
              <div class="input-group-addon">Â° F</div>
            </div>
          </div>
        </div><hr>

        <div class="row" (click)="toggleSystemicExamination()">
          <div class="col-sm-6 col-md-6">
            <strong>Systemic Examination</strong>:
          </div>
          <div class="col-sm-6 col-md-6">
            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-right': !systemicExaminationFlag,
             'glyphicon-chevron-down': systemicExaminationFlag}"></i>
          </div>
        </div>
        <div id="systemic-examination" formGroupName="systemicExamination" class="row" *ngIf="systemicExaminationFlag">
          <br>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="cvs" class="form-control" placeholder="CVS">
          </div>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="rs" class="form-control" placeholder="RS">
          </div>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="cns" class="form-control" placeholder="CNS">
          </div>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="pa" class="form-control" placeholder="P/A">
          </div>
        </div><hr>

        <div class="row" (click)="toggleLe()">
          <div class="col-sm-6 col-md-6">
            <strong>L/E</strong>:
          </div>
          <div class="col-sm-6 col-md-6 text-right">
            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-right': !leFlag,
             'glyphicon-chevron-down': leFlag}"></i>
          </div>
        </div>
        <div id="le" *ngIf="leFlag">
          <br>
          <textarea formControlName="le" class="form-control" rows="3"></textarea>
        </div><hr><br>

        <div class="row">
          <div class="col-sm-3 col-md-3">
            <label for="finalDiagnosis"><strong>Final Diagnosis:</strong></label>
          </div>
          <div id="final-diagnosis" class="col-sm-9 col-md-9">
            <input type="text" formControlName="finalDiagnosis" class="form-control">
          </div>
        </div><br>

        <div class="row">
          <div class="col-sm-3 col-md-3">
            <label for="nextFollowUp"><strong>Next Sitting Date:</strong></label>
          </div>
          <div id="next-follow-up" class="col-sm-9 col-md-9">
            <input type="date" formControlName="nextFollowUp" class="form-control" placeholder="follow up date">
          </div>
        </div><br>

        <div class="row">
          <div class="col-sm-3 col-md-3">
            <label for="prescription"><strong>Presctiption:</strong></label>
          </div>
          <div class="col-sm-9 col-md-9">
            <div id="prescription" formArrayName="prescription" class="row">
              <div *ngFor="let item of prescription.controls;let i=index" class="col-sm-6 col-md-6">
                <input type="text" [formControlName]="i" class="form-control">
              </div>
            </div><br>
            <button type="button" class="btn btn-default btn-sm" (click)="addPrescriptionItem()" id="add-prescription">+</button>
            <button type="button" class="btn btn-default btn-sm" (click)="removePrescriptionItem()" id="remove-prescription">-</button>
          </div>
        </div><hr>

        <button type="button" (click)="healthLogForm.reset()" class="btn btn-md">clear</button>
        <button type="submit" [disabled]="validateForm()" id="submit-btn" class="btn btn-md">save</button>

      </form>
    </div> <!--/.list-group-item-->
  </div>
</div>
