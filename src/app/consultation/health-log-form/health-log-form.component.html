<div id="health-log-form-container">
  <div class="panel panel-default">

    <div class="panel-body" *ngIf="healthLogForm">
      <!-- log-date-->
      <div class="text-right">
        <strong>{{ todayDate | date:'longDate' }}</strong>
      </div><br>

      <!-- form -->
      <form [formGroup]="healthLogForm" (ngSubmit)="submitForm()" class="form-group">

        <div>
          <div>
            <a href="javascript:void();" (click)="toggle('chiefComplaintsFlag')">
              <strong>Chief Complaints:</strong>
              <i class="pull-right float-xs-right glyphicon " [ngClass]="{'glyphicon-chevron-right': !chiefComplaintsFlag,
              'glyphicon-chevron-down': chiefComplaintsFlag}"></i>
            </a>
          </div>
          <div *ngIf="chiefComplaintsFlag">
            <br>
            <table class="table" formArrayName="chiefComplaints">
              <tr>
                <th>#</th>
                <th>complaint</th>
                <th>duration (days)</th>
                <th></th>
              </tr>
              <tr *ngFor="let chiefComplaint of chiefComplaints.controls; let i=index" [formGroupName]="i" >
                <td>{{ i + 1 }}</td>
                <td><input type="text" class="form-control input-sm" formControlName="complaint" placeholder="complaint"></td>
                <td><input type="text" class="form-control input-sm" formControlName="duration" placeholder="duration"></td>
                <td><span class="glyphicon glyphicon-remove" (click)="removeChiefComplaint(i)" *ngIf="chiefComplaints.length>1"></span></td>
              </tr>
            </table>
            <a href="javascript:void();" (click)="addChiefComplaint()" id="add-complaint">+ add-complaint</a>
          </div>
          <hr>
        </div>

        <div class="row">
          <div class="col-sm-6 col-md-6">
            <label><strong>Examination:</strong></label>
          </div>
          <div id="examination" class="col-sm-6 col-md-6">
            <div class="col-sm-6 col-md-6">
              <input type="radio" formControlName="examination" value="concious">
              <label for="examination">concious</label>
            </div>
            <div class="col-sm-6 col-md-6">
              <input type="radio" formControlName="examination" value="oriented">
              <label for="examination">oriented</label>
            </div>
          </div>
        </div><hr>


        <div>
          <a href="javascript:void();" (click)="toggle('vitalsFlag')">
            <strong>Vitals</strong>:
            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-right': !vitalsFlag,
             'glyphicon-chevron-down': vitalsFlag}"></i>
          </a>
        </div>
        <div id="vitals" formGroupName="vitals" class="row" *ngIf="vitalsFlag">
          <br>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="pr" class="form-control" placeholder="PR">
          </div>
          <div class="col-sm-3 col-md-3">
            <div class="input-group">
              <input type="text" formControlName="bp" class="form-control" placeholder="BP">
              <div class="input-group-addon">mmHg</div>
            </div>
          </div>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="rr" class="form-control" placeholder="RR">
          </div>
          <div class="col-sm-3 col-md-3">
            <div class="input-group">
              <input type="text" formControlName="temp" class="form-control" placeholder="Temp">
              <div class="input-group-addon">Â° F</div>
            </div>
          </div>
        </div><hr>

        <div>
          <a href="javascript:void();" (click)="toggle('systemicExaminationFlag')">
            <strong>Systemic Examination</strong>:
            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-right': !systemicExaminationFlag,
             'glyphicon-chevron-down': systemicExaminationFlag}"></i>
          </a>
        </div>
        <div id="systemic-examination" formGroupName="systemicExamination" class="row" *ngIf="systemicExaminationFlag">
          <br>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="cvs" class="form-control" placeholder="CVS">
          </div>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="rs" class="form-control" placeholder="RS">
          </div>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="cns" class="form-control" placeholder="CNS">
          </div>
          <div class="col-sm-3 col-md-3">
            <input type="text" formControlName="pa" class="form-control" placeholder="P/A">
          </div>
        </div><hr>

        <div>
          <a href="javascript:void();" (click)="toggle('leFlag')">
            <strong>L/E</strong>:
            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-right': !leFlag,
             'glyphicon-chevron-down': leFlag}"></i>
          </a>
        </div>
        <div id="le" *ngIf="leFlag">
          <br>
          <textarea formControlName="le" class="form-control" rows="3"></textarea>
        </div><hr>

        <div class="row">
          <div class="col-sm-6 col-md-6">
            <label for="finalDiagnosis"><strong>Final Diagnosis:</strong></label>
          </div>
          <div id="final-diagnosis" class="col-sm-6 col-md-6">
            <input type="text" formControlName="finalDiagnosis" class="form-control">
          </div>
        </div><br>

        <div class="row">
          <div class="col-sm-6 col-md-6">
            <label for="nextFollowUp"><strong>Next Sitting Date:</strong></label>
          </div>
          <div id="next-follow-up" class="col-sm-6 col-md-6">
            <input type="date" formControlName="nextFollowUp" class="form-control" placeholder="follow up date">
          </div>
        </div><hr>

        <div>
          <a href="javascript:void();" (click)="toggle('prescriptionFlag')">
            <strong>Prescription</strong>:
            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-right': !prescriptionFlag,
             'glyphicon-chevron-down': prescriptionFlag}"></i>
          </a>
        </div>
        <div id="prescription" *ngIf="prescriptionFlag">
          <br>
          <table class="table" formArrayName="prescription">
            <tr>
              <th>#</th>
              <th>medicine</th>
              <th>breakfast</th>
              <th>lunch</th>
              <th>dinner</th>
              <th>before meal</th>
              <th></th>
            </tr>
            <tr *ngFor="let prescriptionItem of prescription.controls;let i=index" [formGroupName]="i">
              <td>{{ i + 1 }}</td>
              <td><input type="text" formControlName="item" class="form-control input-sm"></td>
              <td><input type="checkbox" formControlName="breakfast"></td>
              <td><input type="checkbox" formControlName="lunch"></td>
              <td><input type="checkbox" formControlName="dinner"></td>
              <td><input type="checkbox" formControlName="beforeMeal"></td>
              <td>
                <i class="glyphicon glyphicon-remove" (click)="removePrescriptionItem(i)" *ngIf="prescription.length>1"></i>
              </td>
            </tr>
          </table>
          <a href="javascript:void();" (click)="addPrescriptionItem()" id="add-prescription">+ add medicine</a>
        </div><hr>

        <div>
          <a href="javascript:void();" (click)="toggle('investigationsFlag')">
            <strong>Investigations</strong>:
            <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-right': !investigationsFlag,
             'glyphicon-chevron-down': investigationsFlag}"></i>
          </a>
        </div>
        <div *ngIf="investigationsFlag">
          <br>
          <textarea formControlName="investigations" class="form-control" rows=3></textarea>
        </div><hr>

        <div class="pull-right">
          <button type="button" (click)="healthLogForm.reset()" class="btn btn-md">clear</button>
          <button type="submit" [disabled]="validateForm()" id="submit-btn" class="btn btn-md">save</button>
        </div>

      </form>
    </div> <!--/.list-group-item-->
  </div>
</div>
