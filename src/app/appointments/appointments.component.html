<div class="container">
  <div id="dashboard-container" class="row">
    <!--doctor-info-->
    <div class="col-md-2 col-sm-2">
        <app-doctor *ngIf="doctor" [doctor]="doctor"></app-doctor>
    </div>
    <!--appointments feed-->
    <div class="col-md-8 col-sm-8" *ngIf="appointments">
      <!--title and badge-->
      <h5>
        <strong>Appointments</strong>&nbsp;
        <div class="badge badge-pill badge-default">{{ appointmentsCount }}</div>
      </h5><hr>
      <!--appointment links-->
      <div>
        <table class="table table-hover borderless">
          <thead>
            <tr>
              <th>#</th>
              <th>Patient</th>
              <th>Checked in @</th>
              <th></th>
            <tr>
          </thead>
          <tbody>
            <tr *ngFor="let appointment of appointments;let i=index;">
              <td>{{ i + 1 }}</td>
              <td>
                <a href="/patient/{{appointment.patient.hid}}">{{ appointment.patient.name }}</a>
              </td>
              <td>{{ appointment.dateTimeCreated | date:'shortTime' }}</td>
              <td>
                <a href="javascript:void()" (click)="removeAppointment(i)"><i class="fa fa-times"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
    </div> <!-- /.col -->
    <!--notifications-->
    <!--code...-->
    <div class="col-md-3 col-sm-3"></div>
  </div>
</div>
