<div id="patients-container">
  <h2><strong>Pinned Patients</strong></h2><br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Diagnosed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients;let i=index" (click)="goToPatient(patient.hid)">
        <td>{{ i+1 }}</td>
        <td><a>{{ patient.name }}</a></td>
        <td>{{ patient.finalDiagnosis }}</td>
      </tr>
    </tbody>
  </table>
</div>
