<div id="patients-container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Diagnosed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients;let i=index">
        <th>{{ i+1 }}</th>
        <th><a routerLink="/patient/{{patient.hid}}">{{ patient.name }}</a></th>
        <th>{{ patient.finalDiagnosis }}</th>
      </tr>
    </tbody>
  </table>
</div>
