<div id="dashboard-container" class="row">
  <!--doctor-info-->
  <div class="col-md-3 col-sm-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <app-doctor *ngIf="doctor" [doctor]="doctor"></app-doctor>
      </div>
    </div>
  </div>
  <!--appointments feed-->
  <div class="col-md-6 col-sm-3">
    <div *ngIf="appointments" id="appointments-container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>appointments</strong>
          <span class="badge">{{ appointmentsCount }}</span>
        </div>
        <!-- empty message -->
        <div class="panel-body text-center" id="empty-message" *ngIf="appointmentsCount == 0">
          <strong>no appointments left</strong>
        </div>
        <!--list of appointments-->
        <ul class="list-group" *ngIf="appointmentsShow">
          <button type="button" class="list-group-item" *ngFor="let appointment of appointments" (click)="openConsultation(appointment)">
              <app-appointment [appointment]="appointment"></app-appointment>
          </button>
        </ul>
      </div>
    </div>
  </div>
  <!--notifications-->
  <!--code...-->
  <div class="col-md-3 col-sm-3"></div>
</div>
